{% extends "base.html" %}

{% block content %}
<div class="profile-container">
  <h2>Your Profile</h2>
  
  <div class="profile-info">
    <div class="info-item">
      <span class="label">Email:</span>
      <span class="value">{{ current_user.email }}</span>
    </div>
    <div class="info-item">
      <span class="label">Member since:</span>
      <span class="value">{{ current_user.created_at.strftime('%B %d, %Y') }}</span>
    </div>
  </div>

  <div class="stats">
    <div class="stat-card">
      <h3>Videos Uploaded</h3>
      <p>{{ video_count }}</p>
    </div>
    <div class="stat-card">
      <h3>Notes Taken</h3>
      <p>{{ note_count }}</p>
    </div>
  </div>

  <a href="{{ url_for('auth.change_password') }}" class="btn">Change Password</a>
</div>
{% endblock %}
